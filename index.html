<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./tic-tac-style.css">
</head>

<body>
    <header>
        <h1>Tic-tac-toe</h1>
        <h2 class="hint">'s Turn</h2><br>
        <button id="reset">New Game</button>
    </header>
    <hr>
    <main>
        <section class="container">
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
            <div>
                <div class="box"></div>
            </div>
        </section>
        <hr>
        <footer class="legend">
            <div>
                <h3>Player 1</h3>
                <img src="./images/circle.png" alt="circle" id="circle">
            </div>
            <div>
                <h3>Player 2</h3>
                <img src="./images/cross.png" alt="cross" id="cross">
            </div>
        </footer>
    </main>
    <script src="./tic-tac-script.js"></script>
</body>

</html>
